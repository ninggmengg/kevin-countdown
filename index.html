
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Kevin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: twinkle 100s linear infinite;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      top: 30vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-style: italic;
      color: #ffd1dc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>Countdown to Kevin</h1>
    <div id="countdown"></div>
    <div class="footer">To the moon and back</div>
  </div>

  <script>
    const targetDate = new Date("January 20, 2026 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} days ${hours} hrs ${minutes} min ${seconds} sec`;

      if (distance < 0) {
        countdown.innerHTML = "You're together now!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${8 + Math.random() * 5}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
